<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <nav>
    <ul class="nav-container right-container">
      <li><a href="https://gmail.com">Gmail</a></li>
      <li><a href="https://www.google.com.ph/imghp?hl=en&tab=wi&ogbl">Images</li>
      <li><a><span class="material-icons">apps</span></a></li>
      <li><a><img id="account-logo" src="res/images/unnamed.png" alt="acc-logo"></a></li>
    </ul>
  </nav>
  <main>
    <div class="google-logo-container">
      <img src="res/images/googlelogo.png" alt="google-logo">
    </div>
    <form>
      <div id="search-bar">
        <div>
          <div>
            <span class="material-icons">search</span>
          </div>
          <div id="input-search">
            <input type="text">
          </div>
        </div>
      </div>
    </form>
    <div class="button__form">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <section>
      Google offered in: <a>Filipino</a> <a>Cebuano</a>
    </section>
  </main>

  <footer>
    <div>
      <span>Philippines<span>
    </div>
    <div>
      <ul>
        <li><a>Advertising</a></li>
        <li><a>Business</a></li>
        <li><a>About</a></li>
        <li><a>How Search Works</a></li>
      </ul>
      <ul class="right-container">
        <li><a>Privacy</a></li>
        <li><a>Terms</a></li>
        <li><a>Settings</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
