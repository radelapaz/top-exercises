<!doctype html>
<html>
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <nav>
    <ul class="nav-container right-container">
      <li><a href="https://gmail.com">Gmail</a></li>
      <li><a href="https://www.google.com.ph/imghp?hl=en&tab=wi&ogbl">Images</li>
      <li id="adjust__icon--app"><a><span class="material-icons">apps</span></a></li>
      <li id="adjust__icon--logo"><a><img id="account-logo" src="res/images/unnamed.png" alt="acc-logo"></a></li>
    </ul>
  </nav>
  <main>
    <div class="google-logo-container">
      <img src="res/images/googlelogo.png" alt="google-logo">
    </div>
    <form>
      <div id="search-bar">
        <div id="search__items">
          <div class="search__item">
            <span class="material-icons">search</span>
          </div>
          <div id="input-search" class="search__item">
            <input type="text">
          </div>
        </div>
      </div>
    </form>
    <div class="button__form">
      <button class="button__style">Google Search</button>
      <button class="button__style">I'm Feeling Lucky</button>
    </div>
    <section>
      Google offered in: <a>Filipino</a> <a>Cebuano</a>
    </section>
  </main>

  <footer>
    <div class="footer__container--country">
      <span>Philippines</span>
    </div>
    <div class="nav__container--footer">
      <div class="footer__container footer__links">
        <a>Advertising</a>
        <a>Business</a>
        <a>About</a>
        <a>How Search Works</a>
      </div>
      <div class="footer__container footer__links right-container">
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
